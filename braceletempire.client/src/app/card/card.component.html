<div class="card" [ngClass]="{'fade-in': true}">
  <div class="card-image-container" [routerLink]="['/products', item.itemId]">
    <img [src]="item.imageUrl" class="card-img" alt="{{ item.itemName }}" loading="lazy" />
    <div class="card-badge" *ngIf="isNewProduct(item)">New</div>
  </div>

  <div class="card-body">
    <h3 class="card-name" [routerLink]="['/products', item.itemId]">{{ item.itemName }}</h3>

    <p class="card-text">{{ item.itemDescription }}</p>

    <!-- Type-specific properties -->
    <div *ngIf="braceletSpecificAttribute" class="card-attribute">
      <span class="attribute-label">Material:</span> {{ braceletSpecificAttribute }}
    </div>

    <div *ngIf="keychainSpecificAttribute" class="card-attribute">
      <span class="attribute-label">Material:</span> {{ keychainSpecificAttribute }}
    </div>

    <div class="card-footer">
      <h4 class="card-price">{{ item.itemPrice | currency }}</h4>
      <div class="card-actions">
        <button class="view-details-btn" [routerLink]="['/products', item.itemId]">View Details</button>
        <button class="add-to-cart-btn" (click)="addToCart()" [disabled]="isAddingToCart">
          <span *ngIf="!isAddingToCart">Add to Cart</span>
          <span *ngIf="isAddingToCart">Adding...</span>
        </button>
      </div>
    </div>
  </div>

  <app-notification #notification></app-notification>
</div>
